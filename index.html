<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/3dd9c29ff8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <img src="logo plant.svg" alt="logo" />
        </a>
        <form class="search-form" name="search-form">
          <input
            type="text"
            placeholder="What are you looking for?"
            name="What are you looking for?"
            class="example"
          />
          <button type="submit" name="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <div class="user-info">
          <form class="login">
            <button type="submit" name="search-submit">LOG IN</button>
          </form>
          <button class="cart-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="18"
              viewBox="0 0 576 512"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
          </button>
        </div>
      </header>
      <div class="main">
        <form name="contact-form" class="contact-form">
          <h1>CONTACT US</h1>
          <div class="user-input">
          <input type="text" placeholder="Name" name="name" />
          <input type="email" placeholder="email" name="email" />
        </div>
          <h3>I have a delivery question about my order</h3>
          <div class="question-button" >
            <label class="custom-radio" for="dnot-receive-order">
              <input
                type="radio"
                id="dnot-receive-order"
                name="question-group"
                value="dnot-receive-order"
              />
              I did not receive my order
            </label>
  
          </div>
          <div class="question-button">
            <label class="custom-radio" for="incorrect-or-damaged">
              <input
                type="radio"
                id="incorrect-or-damaged"
                name="question-group"
              />
              My order is incorrect or arrived damaged
            </label>
          </div>
          
          <div class="question-button">
            <label class="custom-radio" for="cancel-order">
              <input type="radio" id="cancel-order" name="question-group" />
              Cancel my order
            </label>
            
          </div>
          <div class="question-button">
            <label class="custom-radio" for="Change-shipping-address">
              <input
                type="radio"
                id="Change-shipping-address"
                name="question-group"
              />
              Change my shipping address
            </label>
          </div>
          <h2>Please provide more details below.</h2>
          <textarea placeholder="Message" name="Message"></textarea>
          <div class="checkbox-container">
            
            <label class="custom-checkbox">
              <input type="checkbox"  id="receive-newsletter " name="receive">
              I want to receive the newsletter
            </label>
          </div>
  
          <button type="submit" name="receive" class="send">SEND</button>
        </form>
      </div>
    </div>


    
  </body>
</html>
